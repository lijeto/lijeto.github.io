<!DOCTYPE html>
<html>

    <title>
      XSS
    </title>
  </head>
  <body>
    <script>
      var filename="haha.txt";
      var filedata="If I weren't a good guy I could log your keystrokes. Caution.";
      var blob = new Blob([filedata],{"type":"octet/stream"});
      var a = document.createElement('a');
      document.body.append(a);
      a.style="display: none;";
      var url=window.URL.createObjectURL(blob);
      a.href=url;
      a.download=filename;
      a.click();
      alert("Cross Site Scripting attack!");
      alert("Because canvas allows html editing I added a small iframe!");
      alert("There is a geek among us!");
    </script>
  </body>
